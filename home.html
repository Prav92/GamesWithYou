
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap Four Column Convertible Layout</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="heroic-features.css" rel="stylesheet">
</head>
<body ng-app="myApp" ng-controller="GamesListCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top col-md-12 col-sm-12 col-xs-12">
      <div class="container">
        <a class="navbar-brand" href="#">Your Favourite Games</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4 col-md-12 col-sm-12 col-xs-12">
        <h6 class="display-3 col-md-10 col-sm-10 col-xs-10 search_font">Search your Favourite Games by Name, Platfrom and Genre</h6>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
            <input type="text" class="form-control" ng-model="title" placeholder="Search for..." aria-label="Search for...">
          </div>
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12" style="margin-right: 2%;margin-top: 0.5%;">
          <label>Sort by Score</label>
        </div>
        <div class="dropdown col-md-6 col-sm-12 col-xs-12">
          <select ng-model="selectedOrder" class="form-control">
            <option value="-score">High to Low</option>
            <option value="score">Low to High</option>
          </select>
        </div>
        </div>

      </header>

      <!-- Page Features -->
      <div class="row text-center">
        <div class="col-lg-3 col-md-6 col-sm-8 col-xs-10 mb-4" ng-repeat="game in games | filter: title | orderBy: selectedOrder" >
          <div class="card" ng-hide="!game.title">
            <div style="margin-bottom: 7%;">
              <span style="font-family: cursive;color: rgba(152, 17, 17, 0.85);">Score:</span>
              <span>{{game.score}}</span>
              <img src="like.png" class="img-responsive" alt="Cinque Terre">
            </div>
            <img class="card-img-top image_border" src="playstation.png" ng-show="game.platform == 'PlayStation Vita' || game.platform == 'PlayStation 3'" alt="">
            <img class="card-img-top image_border" src="xbox.png" ng-show="game.platform == 'Xbox 360'" alt="">
            <img class="card-img-top image_border" src="ipad.png" ng-show="game.platform == 'iPad'" alt="">
            <img class="card-img-top image_border" src="gaming.jpg" ng-show="game.platform != 'iPad' && game.platform != 'Xbox 360' && game.platform != 'PlayStation Vita' && game.platform != 'PlayStation 3'"  alt="">
            <i class="fa fa-links" aria-hidden="true"></i>
            <div class="card-body">
              <h4 class="card-title" style="color: skyblue">{{game.title}}</h4>
              <p class="card-text">{{game.genre}}</p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary">{{game.platform}}</a>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>

  </body>
</body>
</html>
